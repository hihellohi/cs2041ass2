<!DOCTYPE html>
<html lang="en">
<head>
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">

	<title>{% block title %}matelook{% endblock %}</title>

	<link href="{{level}}/static/css/bootstrap.min.css" rel="stylesheet"> <!--ABSOLUTE-->

	{% block stylesheets %}{% endblock %}
</head>

<body>
{%block navbar%}<nav class="navbar navbar-inverse navbar-static-top">{%endblock%}
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="{{level}}">Matelook</a>
		</div>

		<ul class="nav navbar-nav">
			<li><a href="{{level}}/search">Search</a></li>
		</ul>

		<form method="POST" action="{{level}}" class="navbar-form navbar-right">
			{% if not loggedin %}
			<!--<div class="form-group">
				<input type="text" name="email" placeholder="Email" class="form-control">
			</div>

			<div class="form-group">
				<input type="password" name="password" placeholder="Password" class="form-control">
			</div>-->

			<button type="submit" name="signin" class="btn btn-primary">Sign in</button>
			<button type="submit" name="signup" class="btn btn-success">Sign up</button>
			{% else %}
			<label>Logged in as {{loggedin}}</label>
			<button type="submit" name="logoff" class="btn btn-primary">Log off</button>
			{% endif %}
		</form>
	</div>
</nav>

{% block body %}
{% endblock %}

<script src = "https://code.jquery.com/jquery.js"></script>

<script src = "{{level}}/static/js/bootstrap.min.js"></script> <!--ABSOLUTE-->
</body>
</html>
