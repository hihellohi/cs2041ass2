<!DOCTYPE html>
<html lang="en">
<head>
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">

	<title>{% block title %}matelook{% endblock %}</title>

	<link href="/static/css/bootstrap.min.css" rel="stylesheet"> <!--ABSOLUTE-->
	{% block stylesheets %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Matelook</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="#">Page 1</a></li>
			<li><a href="#">Page 2</a></li> 
			<li><a href="#">Page 3</a></li> 
		</ul>
		<form class="navbar-form navbar-right">
			{% if not loggedin %}
			<div class="form-group">
				<input type="text" name="email" placeholder="Email" class="form-control">
			</div>
			<div class="form-group">
				<input type="password" name="password" placeholder="Password" class="form-control">
			</div>
			<button type="submit" name="signin" class="btn btn-success">Sign in</button>
			<button type="submit" name="signup" class="btn btn-success">Sign up</button>
			{% else %}
			<button type="submit" name="logoff" class="btn btn-success">Log off</button>
			{% endif %}
		</form>
	</div>
</nav>

<div class="container-fluid">
{% block body %}
{% endblock %}
</div>

<script src = "https://code.jquery.com/jquery.js"></script>

<script src = "/static/js/bootstrap.min.js"></script> <!--ABSOLUTE-->
</body>
</html>
